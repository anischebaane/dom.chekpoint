<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Shopping Cart</h1>
  <div id="cart-container">
    <div class="cart-item">
      <img src="product1.jpg" alt="Product 1">
      <div class="cart-item-info">
        <h3>Product 1</h3>
        <p class="price">$10</p>
        <div class="quantity">
          <button onclick="updateQuantity(1, -1)">-</button>
          <span>1</span>
          <button onclick="updateQuantity(1, 1)">+</button>
        </div>
      </div>
      <button class="like-button" onclick="toggleLike(1)">&#10084;</button>
      <button onclick="removeItem(1)">Remove</button>
    </div>
    <div class="cart-item">
      <img src="product2.jpg" alt="Product 2">
      <div class="cart-item-info">
        <h3>Product 2</h3>
        <p class="price">$15</p>
        <div class="quantity">
          <button onclick="updateQuantity(2, -1)">-</button>
          <span>1</span>
          <button onclick="updateQuantity(2, 1)">+</button>
        </div>
      </div>
      <button class="like-button" onclick="toggleLike(2)">&#10084;</button>
      <button onclick="removeItem(2)">Remove</button>
    </div>
  </div>
  <p id="total-price">Total: $25</p>
  <script src="script.js"></script>
</body>
</html>
